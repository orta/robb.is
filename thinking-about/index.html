---
layout: default
---
<section class="category">
  <p>Rants and ravings, whatever did not fit elsewhere.</p>

  <ul class="posts">
    {% for post in site.categories['thinking-about'] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%b %d, %Y" }}
      </li>
    {% endfor %}
  </ul>
</section>
