<article class="post preview">
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <div class="info">
      {% if post.date %}
      <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
      {% endif %}
      {% if post.category %}
      <span class="category">
        in <a href="/{{ post.category }}">{{ post.category }}</a>
      </span>
      {% endif %}
    </div>

  </header>
  <section class="hyphenate">
      {{ post.content }}
  </section>
</article>
